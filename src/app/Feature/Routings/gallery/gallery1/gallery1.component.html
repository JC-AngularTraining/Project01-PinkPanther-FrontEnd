<main class="routerArea">
  <h2>{{ title }}</h2>
  <a href="https://www.npmjs.com/package/angular-responsive-carousel"
    >NPM Link</a
  >
  <br />
  <a
    href="http://ivylab.space/carousel#usage"
    style="display: inline-block; margin-bottom: 0.5em"
    >WebSite Link</a
  >

  <carousel
    [images]="dataSet2"
    [height]="valueH"

  >
  </carousel>
</main>
